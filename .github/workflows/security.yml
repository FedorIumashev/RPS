name: Security Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/setup-python@v5

      - name: Set up Python
        uses: actions/checkout@v4
        with:
          python-version: '3.12'
          cache: 'pip'  # Кешируем пакеты Python

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit
  
          # Добавляем репозиторий Aqua Security
          sudo apt-get install -y wget gnupg
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy
  
          # Устанавливаем Gitleaks
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks && sudo mv gitleaks /usr/local/bin/
  

      - name: Run Bandit (SAST)
        run: bandit -r src/
        continue-on-error: true  # Если нужно продолжать выполнение при ошибках

      - name: Run Pip Audit (Dependency Scan)
        run: pip-audit
        continue-on-error: true

      - name: Run Trivy on dependencies
        run: trivy fs --scanners vuln,config .
        continue-on-error: true

      - name: Run Gitleaks (Secrets Scan)
        run: gitleaks detect -v
        continue-on-error: true
