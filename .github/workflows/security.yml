name: Security Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
permissions:
  security-events: write
  contents: read
  pull-requests: read

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install --no-cache-dir bandit pip-audit

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          sudo mv ./bin/trivy /usr/local/bin/
          trivy --version

      - name: Run Bandit (SAST) and save report
        run: |
          bandit -r src/ -f json -o bandit-report.json || true

      - name: Run Pip Audit (Dependency Scan) and save report
        run: |
          pip-audit --format=json > pip-audit-report.json || true

      - name: Run Trivy on dependencies and save report
        run: |
          trivy fs --scanners vuln,config -f json -o trivy-report.json .

      - name: Run Gitleaks (Secrets Scan) via Docker and save report
        run: |
          docker run --rm -v $(pwd):/src ghcr.io/gitleaks/gitleaks:v8.24.2 detect -s /src -v --report-format=json --report-path=/src/gitleaks-report.json || true

      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
            trivy-report.json
            gitleaks-report.json

      - name: Upload Bandit report to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: bandit-report.json

      - name: Upload Trivy report to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-report.json
