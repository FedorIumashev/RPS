name: Security Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'  # Кешируем пакеты Python

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install --no-cache-dir bandit pip-audit

      - name: Install security tools
        run: |
          # Устанавливаем Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          sudo mv trivy /usr/local/bin/
          trivy --version  # Проверяем установку

          # Устанавливаем Gitleaks
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks && sudo mv gitleaks /usr/local/bin/
          gitleaks version  # Проверяем установку

      - name: Run Bandit (SAST)
        run: bandit -r src/
        continue-on-error: true  # Не прерываем выполнение при ошибках

      - name: Run Pip Audit (Dependency Scan)
        run: pip-audit
        continue-on-error: true

      - name: Run Trivy on dependencies
        run: trivy fs --scanners vuln,config .
        continue-on-error: true

      - name: Run Gitleaks (Secrets Scan)
        run: gitleaks detect -v
        continue-on-error: true
