name: Security Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  security-events: write
  contents: read
  pull-requests: read
  actions: read
  checks: write

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Получаем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # Шаг 3: Устанавливаем зависимости
      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install --no-cache-dir bandit pip-audit

      # Шаг 4: Генерация отчета Bandit
      - name: Run Bandit (SAST)
        run: |
          bandit -r src/ -f sarif -o reports/bandit-report.sarif || true

      # Шаг 5: Проверка наличия отчета Bandit
      - name: Check if Bandit report exists
        run: |
          if [ ! -f reports/bandit-report.sarif ]; then
            echo "Bandit report not found!"
            exit 1
          else
            echo "Bandit report found."
          fi

      # Шаг 6: Запуск Pip Audit
      - name: Run Pip Audit (Dependency Scan)
        run: |
          pip-audit --format=sarif --output=reports/pip-audit-report.sarif || true

      # Шаг 7: Запуск Trivy (если нужно)
      - name: Run Trivy on dependencies
        run: |
          trivy fs --scanners vuln,config -f sarif -o reports/trivy-report.sarif . || true

      # Шаг 8: Запуск Gitleaks (поиск секретных ключей)
      - name: Run Gitleaks (Secrets Scan) via Docker
        run: |
          docker run --rm -v $(pwd):/src ghcr.io/gitleaks/gitleaks:v8.24.2 detect -s /src -v --report-format=sarif --report-path=/src/reports/gitleaks-report.sarif || true

      # Шаг 9: Проверка всех сгенерированных файлов
      - name: List generated files
        run: |
          ls -lah reports/

      # Шаг 10: Загружаем отчеты как артефакты
      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            reports/bandit-report.sarif
            reports/pip-audit-report.sarif
            reports/trivy-report.sarif
            reports/gitleaks-report.sarif

      # Шаг 11: Загружаем отчеты в GitHub Security Tab
      - name: Upload Bandit report to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/bandit-report.sarif

      - name: Upload Pip Audit report to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/pip-audit-report.sarif

      - name: Upload Trivy report to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/trivy-report.sarif

      - name: Upload Gitleaks report to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/gitleaks-report.sarif
